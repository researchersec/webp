name: Build and Deploy to GitHub Pages

# Triggers the workflow on push to the main branch
on:
  push:
    branches:
      - main  # Replace with your default branch if it's not "main"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Check out the repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # You can specify the Node version you want to use

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build the project using Webpack
      - name: Run Webpack
        run: npx webpack --mode production

      # Step 5: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/dist  # This is the directory Webpack outputs the bundle to
